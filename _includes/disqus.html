{%- if jekyll.environment == 'production' and page.comments != false -%}
<amp-iframe width=600 height=140
            layout="responsive"
            sandbox="allow-scripts allow-same-origin allow-modals allow-popups allow-forms"
            resizable
            src="https://blog-n-z-jp.netlify.app/disqus_thread.html#{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <div overflow tabindex=0 role=button aria-label="Disqus Comments">Disqus Comments</div>
</amp-iframe>
{%- endif -%}
